<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        border: none;
        margin: 0;
        padding: 0;
      }

      body {
        color: black;
      }

      .container {
        width: 100%;
      }

      .products {
        display: flex;
        flex-direction: row;
        gap: 10px;
        width: 100%;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 45px;
      }

      .products > div {
        flex: 0 0 calc(25% - 10px);
        box-sizing: border-box;
      }

      .products img {
        height: 550px;
        width: 100%;
        transition: 0.25s ease-in-out;
      }

      .products img:hover {
        transform: scale(1.15);
      }

      #expand > i {
        cursor: pointer;
        visibility: hidden;
      }

      .expand {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
      }

      .expand > div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="text-align: center; padding: 25px 0 25px 0">
        <h1>Tabbed Image Gallery</h1>
        <p>Click on the images below:</p>
      </div>
      <div class="products">
        <div>
          <img src="./img_Practice3/Davinci.png" alt="Davinci" />
        </div>
        <div>
          <img src="./img_Practice3/EnglishForTech.jpg" alt="EnglishForTech" />
        </div>
        <div>
          <img src="./img_Practice3/harrypotter.png" alt="harrypotter" />
        </div>
        <div>
          <img src="./img_Practice3/Tinhoccoban.png" alt="TinHocCoBan" />
        </div>
      </div>
      <div class="expand">
        <div id="expand">
          <!-- //dau x -->
          <i class="btn-close" onclick="this.parentElement.style.display='none'"
            >&times;</i
          >
          <!-- ten hinh -->
          <div id="img-alt"></div>
          <!-- hinh -->
          <div style="height: 1200px; width: 670px">
            <img id="img-src" style="width: 100%" />
          </div>
        </div>
      </div>
    </div>
    <script>
      //tao 1 bien de lay the co id la img-alt
      const imgAlt = document.getElementById("img-alt");
      const imgSrc = document.getElementById("img-src");
      const expandId = document.getElementById("expand");
      //Attrs: Attribute: trong class Products co nhung images nao thi lay het
      const imgAttrs = document.querySelectorAll(".products img");

      imgAttrs.forEach((imgAttr) => {
        imgAttr.addEventListener("click", () => {
          if ((expandId.style.display = "none")) {
            expandId.style.display = "flex";
            document.querySelector("i.btn-close").style.visibility = "inherit";
          }
          imgAlt.innerHTML = `${imgAttr.alt}`;
          imgSrc.src = imgAttr.src;
        });
      });
    </script>
  </body>
</html>
